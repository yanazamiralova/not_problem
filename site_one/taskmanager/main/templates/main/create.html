{% extends 'main/base.html' %}

{% block title %}
Формирования заявления
{% endblock %}

{% block content %}
<h1>Формирование заявления</h1>
<form method="post">
  {% csrf_token %}
  {{ form.title }}<br>
  {{ form.task }}<br>
  {{ form.status }}<br>
  <button type="submit" class="btn btn-success">Добавить</button>
  <span>{{ error }}</span>

</form>
{% endblock %}
